name: Deploy Tapiza to GitHub Pages

on:
  push:
    branches:
      - cursor/nueva-aplicaci-n-web-1de3
      - cursor/tapiza-online-proyecto-2d35
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: tapiza/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: tapiza

      - name: Build frontend
        run: npm run build
        working-directory: tapiza

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tapiza/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
